<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 18px;
      text-align: center;
      width: 340px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      position: relative;
    }

    h1 {
      color: #e63946;
      min-height: 60px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #2dc653;
      color: white;
    }

    #noBtn {
      background: #e63946;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="question">Will you be my Valentine? üíñ</h1>

    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôÑ</button>
  </div>

  <script>
    const question = document.getElementById("question");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    const prompts = [
      "Are you really sure? ü•∫",
      "Come on‚Ä¶ I‚Äôll be very nice üòå",
      "This is getting suspicious üòè",
      "I‚Äôll bring chocolates AND flowers üç´üåπ",
      "Okay, last chance‚Ä¶ destiny is watching üëÄ"
    ];

    let noCount = 0;

    noBtn.addEventListener("click", () => {
      if (noCount < prompts.length) {
        question.innerText = prompts[noCount];
        noCount++;

        // Move the No button randomly
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 60);

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }

      // After last prompt ‚Üí remove No button completely
      if (noCount === prompts.length) {
        setTimeout(() => {
          noBtn.style.display = "none";
          question.innerText = "Looks like there‚Äôs only one right answer now üòå‚ù§Ô∏è";
        }, 300);
      }
    });

    yesBtn.addEventListener("click", () => {
      window.location.href =
        "https://drive.google.com/file/d/1d536ygyg9k3JMu1w-xkrK8qsBNjQ2Rz2/view?usp=drive_link";
    });
  </script>

</body>
</html>
